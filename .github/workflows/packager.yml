name: Packager
permissions:
  contents: read
  id-token: write

on:
  workflow_run:
    workflows: ["Releaser"]
    types: ["completed"]

jobs:
  packager:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Create Packages
        run: bash ./.github/packager/packager.sh

      - name: Upload Pactus grpc npm package
        uses: actions/upload-artifact@v4
        with:
          name: package-js-grpc
          path: packages/js/pactus-grpc

      - name: Upload Pactus jsonrpc npm package
        uses: actions/upload-artifact@v4
        with:
          name: package-js-jsonrpc
          path: packages/js/pactus-jsonrpc

      - name: Upload Pactus grpc PyPI package
        uses: actions/upload-artifact@v4
        with:
          name: package-python-grpc
          path: packages/python/pactus-grpc

