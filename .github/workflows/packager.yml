  publish-npm-grpc:
    name: Publish pactus-grpc package ðŸ“¦ to npm
    needs: packager
    runs-on: ubuntu-latest

    environment:
      name: npm
      url: https://www.npmjs.com/package/pactus-grpc

    steps:
      - name: Download JavaScript Package
        uses: actions/download-artifact@v4
        with:
          name: package-js-grpc

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}

  publish-npm-jsonrpc:
    name: Publish pactus-jsonrpc package ðŸ“¦ to npm
    needs: packager
    runs-on: ubuntu-latest

    environment:
      name: npm
      url: https://www.npmjs.com/package/pactus-jsonrpc

    steps:
      - name: Download JavaScript Package
        uses: actions/download-artifact@v4
        with:
          name: package-js-jsonrpc

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}

  publish-pypi-grpc:
    name: Publish pactus-grpc package ðŸ“¦ to PyPI
    needs: packager
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/pactus-grpc

    steps:
      - name: Download Python Package
        uses: actions/download-artifact@v4
        with:
          name: package-python-grpc

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools and build Python wheel
        run: |
          python3 -m pip install build --user
          python3 -m build

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

